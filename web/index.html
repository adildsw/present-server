<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>present.</title>

  <link rel="shortcut icon" href="images/present-icon.png">
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/admindash.js"></script>
  <script src="js/helper.js"></script>

  <script>
    $(document).ready(function() {

      // Checking Server/DB Status and Loading System
      $.fn.postRequest("/load", "", function(responseText) {
        var loadedPage = document.open("text/html", "replace");
        loadedPage.write(responseText);
        loadedPage.close();
      });

    })
  </script>

</head>
<body>

  <!-- Loading Segment -->
  <div class="ui segment" style="height: 100%;">
    <div class="ui active inverted dimmer">
      <div class="ui indeterminate text loader">
        Establishing database connection...
      </div>
    </div>
    <p></p>
  </div>

</body>
</html>
