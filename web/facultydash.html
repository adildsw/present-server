<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>present. | Dashboard</title>

  <link rel="shortcut icon" href="images/present-icon.png">
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/facultydash.js"></script>
</head>
<body>

  <!-- Top Menu Bar -->
  <div id="top_bar" class="ui top inverted attached demo menu">
    <a class="item" id="sidebar_toggle_bt">
      <i class="sidebar icon"></i>
        Menu
    </a>
    <div class="item">
      <h3>Welcome {{faculty_name}}</h3>
    </div>
    <a class="item right" id="logout_bt">
      <i class="sign-out icon"></i>
      Log Out
    </a>
  </div>

  <div class="ui bottom attached segment pushable" style="overflow:visible;">

    <!-- Navigation Sidebar -->
    <div class="ui sidebar left inverted vertical menu" id="divNavBar">
      <div class="item">
        <div class="ui fluid image">
          <img src="/images/logo-light.png" alt="logo-light">
        </div>
      </div>
      <a class="item" id="faculty_course_bt">
        Courses
        <i class="language icon"></i>
      </a>
      <a class="item" id="faculty_session_bt">
        Sessions
        <i class="clock outline outline icon"></i>
      </a>
      <a class="item" id="faculty_course_statistics_bt">
        Course Statistics
        <i class="chart bar outline icon"></i>
      </a>
    </div>

    <!-- Main Content -->
    <div class="pusher" style="overflow:visible;">
      <div class="ui basic grey segment">
        <div id="content"></div>
      </div>
    </div>

  </div>
</body>
</html>
